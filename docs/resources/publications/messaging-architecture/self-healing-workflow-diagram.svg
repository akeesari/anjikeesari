<svg width="900" height="340" xmlns="http://www.w3.org/2000/svg">
  <!-- Application Layer -->
  <rect x="60" y="60" width="180" height="60" rx="12" fill="#e3f2fd" stroke="#333"/>
  <text x="150" y="90" font-size="15" font-family="Arial" text-anchor="middle" fill="#222">Microservices</text>
  <text x="150" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(AKS Pods)</text>

  <!-- Monitoring/Telemetry -->
  <rect x="280" y="60" width="140" height="60" rx="12" fill="#fffde7" stroke="#333"/>
  <text x="350" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Monitoring & Telemetry</text>
  <text x="350" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(Prometheus, Azure Monitor)</text>

  <!-- Anomaly Detection -->
  <rect x="460" y="60" width="140" height="60" rx="12" fill="#ffe0b2" stroke="#333"/>
  <text x="530" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Anomaly Detection</text>
  <text x="530" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(AI/ML Models)</text>

  <!-- Remediation Engine -->
  <rect x="640" y="60" width="140" height="60" rx="12" fill="#b2dfdb" stroke="#333"/>
  <text x="710" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Remediation Engine</text>
  <text x="710" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(KEDA, Logic Apps, Operators)</text>

  <!-- Feedback Loop -->
  <rect x="350" y="200" width="300" height="60" rx="12" fill="#e1bee7" stroke="#333"/>
  <text x="500" y="230" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Feedback & Learning Loop</text>
  <text x="500" y="250" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(Model Updates, Policy Tuning)</text>

  <!-- Arrows: Microservices to Monitoring -->
  <polygon points="240,90 280,90 280,85 300,90 280,95 280,90" fill="#333"/>
  <!-- Monitoring to Anomaly Detection -->
  <polygon points="420,90 460,90 460,85 480,90 460,95 460,90" fill="#333"/>
  <!-- Anomaly Detection to Remediation -->
  <polygon points="600,90 640,90 640,85 660,90 640,95 640,90" fill="#333"/>
  <!-- Remediation to Microservices (self-heal) -->
  <polygon points="780,90 820,90 820,85 840,90 820,95 820,90" fill="#333"/>
  <line x1="820" y1="90" x2="820" y2="200" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="820" y1="200" x2="350" y2="230" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Feedback Loop to Anomaly Detection -->
  <polygon points="650,230 650,120 660,120 650,100 640,120 650,120" fill="#333"/>

  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>

  <!-- Labels -->
  <text x="500" y="40" font-size="13" font-family="Arial" text-anchor="middle" fill="#888">Self-Healing Workflow</text>
  <text x="500" y="320" font-size="12" font-family="Arial" text-anchor="middle" fill="#888">Arrows show detection, remediation, and feedback loop for adaptive self-healing</text>
</svg>
