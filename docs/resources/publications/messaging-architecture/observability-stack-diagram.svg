<svg width="900" height="340" xmlns="http://www.w3.org/2000/svg">
  <!-- Application Layer -->
  <rect x="60" y="60" width="180" height="60" rx="12" fill="#e3f2fd" stroke="#333"/>
  <text x="150" y="90" font-size="15" font-family="Arial" text-anchor="middle" fill="#222">Microservices</text>
  <text x="150" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(AKS Pods)</text>

  <!-- Metrics Exporters -->
  <rect x="280" y="60" width="120" height="60" rx="12" fill="#fffde7" stroke="#333"/>
  <text x="340" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Metrics Exporters</text>
  <text x="340" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(Prometheus, OTEL)</text>

  <!-- Prometheus -->
  <rect x="440" y="40" width="120" height="60" rx="12" fill="#ffe0b2" stroke="#333"/>
  <text x="500" y="70" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Prometheus</text>
  <text x="500" y="90" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(Metrics DB)</text>

  <!-- Azure Monitor -->
  <rect x="440" y="120" width="120" height="60" rx="12" fill="#e1bee7" stroke="#333"/>
  <text x="500" y="150" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Azure Monitor</text>
  <text x="500" y="170" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(Cloud Telemetry)</text>

  <!-- OpenTelemetry -->
  <rect x="600" y="60" width="120" height="60" rx="12" fill="#b2dfdb" stroke="#333"/>
  <text x="660" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">OpenTelemetry</text>
  <text x="660" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(Tracing)</text>

  <!-- Grafana -->
  <rect x="760" y="60" width="100" height="60" rx="12" fill="#ffe082" stroke="#333"/>
  <text x="810" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">Grafana</text>
  <text x="810" y="110" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">(Dashboards)</text>

  <!-- Arrows: Microservices to Exporters -->
  <polygon points="240,90 280,90 280,85 300,90 280,95 280,90" fill="#333"/>
  <!-- Exporters to Prometheus -->
  <polygon points="400,90 440,70 440,65 460,70 440,75 440,70" fill="#333"/>
  <!-- Exporters to Azure Monitor -->
  <polygon points="400,90 440,150 440,145 460,150 440,155 440,150" fill="#333"/>
  <!-- Exporters to OpenTelemetry -->
  <polygon points="400,90 600,90 600,85 620,90 600,95 600,90" fill="#333"/>
  <!-- Prometheus to Grafana -->
  <polygon points="560,70 760,90 760,85 780,90 760,95 760,90" fill="#333"/>
  <!-- Azure Monitor to Grafana -->
  <polygon points="560,150 760,90 760,95 780,90 760,85 760,90" fill="#333"/>
  <!-- OpenTelemetry to Grafana -->
  <polygon points="720,90 760,90 760,85 780,90 760,95 760,90" fill="#333"/>

  <!-- Labels -->
  <text x="150" y="40" font-size="13" font-family="Arial" text-anchor="middle" fill="#888">Application Layer</text>
  <text x="500" y="20" font-size="13" font-family="Arial" text-anchor="middle" fill="#888">Metrics & Telemetry Collection</text>
  <text x="810" y="40" font-size="13" font-family="Arial" text-anchor="middle" fill="#888">Visualization & Alerting</text>
</svg>
