<svg width="700" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect x="20" y="30" width="660" height="340" rx="20" fill="#f5f7fa" stroke="#b0b0b0" stroke-width="2"/>
  <text x="350" y="55" font-size="20" font-family="Arial" text-anchor="middle" fill="#333">Kubernetes Cluster</text>

  <!-- Publisher Microservices -->
  <rect x="60" y="100" width="120" height="50" rx="10" fill="#cce5ff" stroke="#333"/>
  <text x="120" y="130" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Publisher</text>
  <text x="120" y="145" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Microservices</text>

  <!-- Azure Event Hub -->
  <ellipse cx="250" cy="125" rx="60" ry="30" fill="#e6ffe6" stroke="#333"/>
  <text x="250" y="130" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Azure Event Hub</text>

  <!-- Subscriber Microservices -->
  <rect x="370" y="100" width="120" height="50" rx="10" fill="#cce5ff" stroke="#333"/>
  <text x="430" y="130" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Subscriber</text>
  <text x="430" y="145" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Microservices</text>

  <!-- PostgreSQL Database -->
  <rect x="570" y="110" width="90" height="40" rx="8" fill="#fff3cd" stroke="#333"/>
  <text x="615" y="135" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">PostgreSQL</text>
  <text x="615" y="150" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Database</text>

  <!-- Observability -->
  <rect x="250" y="250" width="200" height="50" rx="10" fill="#e2e3e5" stroke="#333"/>
  <text x="350" y="280" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Prometheus / Grafana / Azure Monitor</text>

  <!-- Arrows -->
  <polygon points="180,125 230,125 230,120 250,125 230,130 230,125" fill="#333"/>
  <polygon points="310,125 370,125 370,120 390,125 370,130 370,125" fill="#333"/>
  <polygon points="490,125 570,130 570,125 590,130 570,135 570,130" fill="#333"/>
  <polygon points="430,150 430,250 440,250 430,270 420,250 430,250" fill="#333"/>
  <polygon points="120,150 120,250 130,250 120,270 110,250 120,250" fill="#333"/>
  <polygon points="615,150 615,250 625,250 615,270 605,250 615,250" fill="#333"/>

  <!-- Arrow Labels -->
  <text x="205" y="115" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">Publish Events</text>
  <text x="340" y="115" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">Distribute Events</text>
  <text x="530" y="120" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">Persist Results</text>
  <text x="150" y="210" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">Metrics</text>
  <text x="430" y="210" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">Metrics</text>
  <text x="615" y="210" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">Metrics</text>
</svg>
