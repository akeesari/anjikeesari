<svg width="900" height="340" xmlns="http://www.w3.org/2000/svg">
  <!-- Steps -->
  <rect x="60" y="60" width="120" height="60" rx="12" fill="#cce5ff" stroke="#333"/>
  <text x="120" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">1. Git Commit</text>
  <text x="120" y="110" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">(Source Control)</text>

  <rect x="240" y="60" width="140" height="60" rx="12" fill="#e6ffe6" stroke="#333"/>
  <text x="310" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">2. CI Pipeline</text>
  <text x="310" y="110" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">(Build/Test)</text>

  <rect x="440" y="60" width="140" height="60" rx="12" fill="#fff3cd" stroke="#333"/>
  <text x="510" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">3. Terraform</text>
  <text x="510" y="110" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">(IaC Provisioning)</text>

  <rect x="640" y="60" width="120" height="60" rx="12" fill="#e2e3e5" stroke="#333"/>
  <text x="700" y="90" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">4. ArgoCD</text>
  <text x="700" y="110" font-size="14" font-family="Arial" text-anchor="middle" fill="#222">(GitOps CD)</text>

  <rect x="800" y="60" width="80" height="60" rx="12" fill="#f0fff0" stroke="#333"/>
  <text x="840" y="90" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">5. AKS</text>
  <text x="840" y="110" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Cluster</text>

  <!-- Arrows -->
  <polygon points="180,90 240,90 240,85 260,90 240,95 240,90" fill="#333"/>
  <polygon points="380,90 440,90 440,85 460,90 440,95 440,90" fill="#333"/>
  <polygon points="580,90 640,90 640,85 660,90 640,95 640,90" fill="#333"/>
  <polygon points="760,90 800,90 800,85 820,90 800,95 800,90" fill="#333"/>

  <!-- Step Descriptions -->
  <text x="120" y="150" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">Developer pushes code to Git repo</text>
  <text x="310" y="150" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">CI builds, tests, and creates images/manifests</text>
  <text x="510" y="150" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">Terraform provisions/updates infrastructure</text>
  <text x="700" y="150" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">ArgoCD syncs manifests to AKS</text>
  <text x="840" y="150" font-size="12" font-family="Arial" text-anchor="middle" fill="#555">Microservices deployed</text>

  <!-- Policy/Approval Gates -->
  <rect x="380" y="200" width="140" height="40" rx="8" fill="#ffe6e6" stroke="#333"/>
  <text x="450" y="225" font-size="13" font-family="Arial" text-anchor="middle" fill="#222">Policy/Approval Gates</text>
  <polygon points="510,120 510,200 520,200 510,220 500,200 510,200" fill="#333"/>
  <polygon points="700,120 700,200 710,200 700,220 690,200 700,200" fill="#333"/>

  <!-- Policy/Approval Labels -->
  <text x="520" y="190" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">Infra Policy</text>
  <text x="710" y="190" font-size="11" font-family="Arial" text-anchor="middle" fill="#555">CD Approval</text>
</svg>
