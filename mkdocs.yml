site_description: >-
  Welcome to my personal (anjikeesari.com) website!  

# # Repository details
# repo_name: akeesari.github.io/mkdocs/
# repo_url: https://akeesari.github.io/mkdocs/

# Configuration
theme:
  logo: assets/images/ak-logo.png
  name: material # readthedocs
  custom_dir: docs/overrides
  # 404 page
  static_templates:
    - 404.html
  # nav_style: dark
  shortcuts:
      help: 191    # ?
      next: 78     # n
      previous: 80 # p
      search: 83   # s
  features:
  - content.code.copy
  - content.code.annotate
  # - content.tabs.link
  # - header.autohide
  # - navigation.expand
  - navigation.indexes
  - navigation.footer
  - content.tooltips
  - navigation.tabs
  # - navigation.tabs.sticky
  - navigation.sections
  - navigation.expand
  # - toc.integrate
  - navigation.top
  - navigation.instant
  - navigation.tracking
  - header.autohide
  - search.highlight
  - search.share
  - search.suggest
  - toc.follow
  
  language: en
  
  use_directory_urls: true

  palette: 
    # Palette toggle for light mode
    - scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
    # Palette toggle for dark mode
    - scheme: slate
      primary: indigo
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:  # from .icons path. Add to theme override for custom logo.
    logo: ak-logo  # top left header logo  
  favicon: assets/images/ak-logo.ico #browser tab logo

extra_javascript:
  - javascripts/extra.js
  - https://polyfill.io/v3/polyfill.min.js #?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
    - stylesheets/extra.css
    
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      check_paths: true
  - admonition
  - abbr
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - footnotes
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          # format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tilde
  - attr_list
  - md_in_html
  - def_list
  - meta
  - md_in_html
  - pymdownx.tasklist:
      custom_checkbox: true
  - tables
  # - toc:                 
  #     permalink: true

extra:
  analytics:
    provider: google
    property: G-LJDPP0N88G
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/akeesari
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/anjikeesari
    - icon: fontawesome/brands/medium
      link: https://medium.com/@anjkeesari
    - icon: fontawesome/brands/youtube
      link: https://www.youtube.com/@anji.keesari
    - icon: fontawesome/brands/twitter
      link: https://twitter.com
  generator: false
plugins:
  - search
  # - awesome-pages
     # Adding the pdf-export plugin
  # - pdf-export:
  #     combined: true
